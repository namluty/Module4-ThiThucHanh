<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List City</title>
</head>
<body>
<a href="/city/create">Create New City</a>
<h1>Danh sách các thành phố</h1>
<table border="1" with="80%">
  <tr>
    <th>Name</th>
    <th>Edit</th>
    <th>Detail</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="city : ${list}">
    <tr>
      <td th:text="${city.nameCity}"></td>
      <td><a th:href="@{/city/edit/__${city.id}__ }">Edit</a></td>
      <td><a th:href="@{/city/delete/__${city.id}__}">Delete</a></td>
      <td><a th:href="@{/city/view/__${city.id}__}">Detail</a></td>
    </tr>
  </th:block>
</table>
</body>
</body>
</html>
